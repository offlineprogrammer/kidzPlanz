<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ kid.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteKid()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-img [src]='kid.photo' ></ion-img>
</ion-card>
<ion-button expand="block" [routerLink]="['/new-plan/' + kid.id]" ><ion-ripple-effect></ion-ripple-effect>Add Plan</ion-button>

<ion-list>
  
  <ion-item button detail *ngFor="let plan of kid.planz" [href]="'/plan-info/' + kid.id+'/'+plan.id" routerDirection="forward">
    <ion-thumbnail slot="start">
        <ion-img [src]='plan.photo'></ion-img>
      </ion-thumbnail>
    <ion-label>{{ plan.name}}</ion-label>
    <ion-badge slot="end" color="danger">{{plan.taskz.length}}</ion-badge>
  
  </ion-item>
</ion-list>

</ion-content>
