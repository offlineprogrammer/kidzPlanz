<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ kid.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteKid()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-light">
  <ion-card class="bg-white">
    <ion-img [src]='kid.photo' ></ion-img>
    <ion-button expand="full" [routerLink]="['/new-plan/' + kid.id]" no-margin><ion-ripple-effect></ion-ripple-effect>Add Plan</ion-button>
</ion-card>


<ion-list no-border>

    <ion-list-header>
        <ion-text color="dark">
          <h5>Planz</h5>
        </ion-text>
      </ion-list-header>
  
  <ion-item button detail *ngFor="let plan of kid.planz" [href]="'/plan-info/' + kid.id+'/'+plan.id" routerDirection="forward">
    <ion-thumbnail slot="start">
        <ion-img [src]='plan.photo'></ion-img>
      </ion-thumbnail>
    <ion-label color="primary">{{ plan.name}}</ion-label>
    <ion-badge slot="end"  [color]="plan.bComplete ? 'success' : 'danger'">{{plan.taskz.length}}</ion-badge>
  
  </ion-item>
</ion-list>

</ion-content>
