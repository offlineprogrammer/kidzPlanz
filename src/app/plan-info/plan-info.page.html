<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" (click)="goBack()" ></ion-icon>
    </ion-buttons>
    <ion-title>{{ plan.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deletePlan()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add" (click)="addTask()">></ion-icon>
        </ion-fab-button>
      </ion-fab>
      
      <ion-list>
        <ion-item button detail *ngFor="let task of plan.taskz" [href]="'/plan-info/' + kid.id+'/'+plan.id" routerDirection="forward">
          <ion-label>{{ task.name}}</ion-label>
          <!-- <ion-badge color="secondary">{{plan.planTaskz.length}}  </ion-badge> -->
        </ion-item>
      </ion-list>
      

</ion-content>
