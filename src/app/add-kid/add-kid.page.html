

<ion-content padding>

    <div padding-horizontal text-center>
        <div class="logo"></div>
        <h3 no-margin>
          <ion-text color="light" class="fw700">
            <ion-text color="secondary">Add Kid</ion-text>
          </ion-text>
        </h3>
      </div>
 
    <form [formGroup]="addKidForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">Name <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text" formControlName="kidname" name="kidname"
          [class.invalid]="!addKidForm.controls.kidname.valid && (addKidForm.controls.kidname.dirty || submitAttempt)">
        </ion-input>
      </ion-item>

      <ion-item *ngIf="!addKidForm.controls.kidname.valid  && (addKidForm.controls.kidname.dirty || submitAttempt)">
        <p>Please enter a valid name.</p>
      </ion-item>



    </form>



  <div class="ion-padding">
    <ion-button expand="block" (click)="addKid()" class="ion-no-margin">Add Kid</ion-button>
  </div>
  <div class="ion-padding">
      <ion-button expand="block" [routerLink]="['/home']" class="ion-no-margin">Cancel</ion-button>
    </div>

</ion-content>
